<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style/style-imc.css">
</head>
<body>

        <h1>Calculadora de IMC</h1>
        <div id="container">
            <label for="peso">Insira seu peso (kg):</label>
            <input id="peso" type="text" name="peso" maxlength="3" placeholder="Ex. 101">
            <label for="altura">Insira sua altura (cm):</label>
            <input id="altura" type="text" name="altura" maxlength="3" placeholder="Ex. 180">
            <div id="resultado"></div>
            <button id="calculaImc">Calcular</button>
        </div>



    <script src="script/imc-js.js"></script>
</body>
</html>
